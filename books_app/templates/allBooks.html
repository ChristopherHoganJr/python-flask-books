<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>New Books</h2>
          <form action="/books/new/submit" method="post" class="">
            <table class="table">
              <tbody>
                <tr>
                  <td><label for="title">Title: </label></td>
                  <td><input name="title" type="text" /></td>
                </tr>
                <tr>
                  <td><label for="num_of_pages">Number of pages: </label></td>
                  <td><input name="num_of_pages" type="text" /></td>
                </tr>
                <tr>
                  <td></td>
                  <td><button class="btn btn-success">Create</button></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="col">
          <h2>All Books</h2>
          <table class="table">
            <tbody>
              {% for book in all_books %}
              <tr>
                <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <a href="/authors">Home</a>
    </div>
  </body>
</html>
