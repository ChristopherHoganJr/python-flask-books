<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>{{author_name.name}}'s favorates</h2>

          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th># of pages</th>
              </tr>
            </thead>
            <tbody>
              {% for book in favorite_books %}
              <tr>
                <td>{{book.title}}</td>
                <td>{{book.num_of_pages}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="col">
          <h2>Add Author's Favorite</h2>
          <form
            action="/authors/favorite/submit/{{favorite_books[0].id}}"
            method="post"
          >
            <table class="table">
              <tbody>
                <tr>
                  <td>Book:</td>
                  <td>
                    <select name="book_id" id="">
                      {% for book in all_books %}
                      <option value="{{book.id}}">{{book.title}}</option>
                      {% endfor %}
                    </select>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td><button class="btn btn-success">Add</button></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <a href="/authors">Home</a>
      </div>
    </div>
  </body>
</html>
